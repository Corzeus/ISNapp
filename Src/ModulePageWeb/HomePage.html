<style>
 #rond{
	position : absolute;
	left : 1px;
	top : 2px;
	width : 10px;
	height : 10px;
	background-color : black;
	border-radius:50%;
	-webkit-transition: left 2s ease, top 7s ease; 
    transition: left 2s ease, top 4s ease;
 }
</style>

<script language="javascript">
	var avecTexte = true;

	function avancer(event){
		document.querySelector('#rond').style.left = (event.clientX - 50) +'px';
		document.querySelector('#rond').style.top = (event.clientY - 50) +'px';
    }
	
</script>

</head> 
<body style="height: 900px;width: 1300px;" onclick="avancer(event)"> 
  <div id="rond" ></div>
</body>
